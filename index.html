<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>
        WE'RE LAUNCHING <br />
        SOON
      </h1>
      <section>
        <div class="column">
          <div class="clock1 clock">
            <p id="days">08</p>
          </div>
          <p class="time">DAYS</p>
        </div>

        <div class="column">
          <div class="clock2 clock"><p id="hours">23</p></div>
          <p class="time">HOURS</p>
        </div>

        <div class="column">
          <div class="clock3 clock"><p id="minutes">55</p></div>
          <p class="time">MINUTES</p>
        </div>

        <div class="column">
          <div class="clock4 clock"><p id="seconds">41</p></div>
          <p class="time">SECONDS</p>
        </div>
      </section>
    </main>

    <footer>
      <div class="images">
        <img src="assets/images/icon-facebook.svg" alt="" />
        <img src="assets/images/icon-pinterest.svg" alt="" />
        <img src="assets/images/icon-instagram.svg" alt="" />
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
